<ion-header>
  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
    <ion-buttons end>
       <button ion-button icon-only (click)="updateSavings()" [disabled]="!f.valid">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

   <form #f="ngForm">
<ion-list>

 

 
<ion-item>
  <ion-label> Transport</ion-label>
  <ion-toggle  checked="false" [(ngModel)]="transport" name="transport"></ion-toggle>
</ion-item>
<ion-item>
  <ion-label> Food</ion-label>
  <ion-toggle  checked="false" [(ngModel)]="food" name="food"></ion-toggle>
</ion-item>
<ion-item>
  <ion-label> Grossery</ion-label>
  <ion-toggle  checked="false" [(ngModel)]="grossery" name="grossery"></ion-toggle>
</ion-item>
<ion-item>
  <ion-label> Fuel</ion-label>
  <ion-toggle  checked="false" [(ngModel)]="fuel" name="fuel"></ion-toggle>
</ion-item>
<ion-item>
  <ion-label> Movies</ion-label>
  <ion-toggle  checked="false" [(ngModel)]="movies" name="movies"></ion-toggle>
</ion-item>


</ion-list>
  </form>

</ion-content>
