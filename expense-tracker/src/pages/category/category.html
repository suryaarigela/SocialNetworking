<ion-header>

  <ion-navbar>
    <ion-title>category</ion-title>

    <ion-buttons end>
    
       <button ion-button icon-only (click)="addCategory()" [disabled]="!f.valid">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm">
<ion-item>
    <ion-label stacked>Description</ion-label>
    <ion-input type="text" [(ngModel)]="category.name"  name="description" required></ion-input>
  </ion-item>
  </form>
</ion-content>
