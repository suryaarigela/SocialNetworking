<ion-header>
  <ion-navbar color="primary">
    <ion-title>
     Expense Tracker  - {{sum | currency:'EUR':true}}
    </ion-title>
    <ion-list>
  <ion-item>
    <ion-label>Filter By Month</ion-label>
    <ion-select (ionChange)="selectMonth()" [(ngModel)]="month">
      <ion-option value="0">January</ion-option>
      <ion-option value="1">February</ion-option>
      <ion-option value="2">March</ion-option>
      <ion-option value="3">April</ion-option>
      <ion-option value="4">May</ion-option>
      <ion-option value="5">June</ion-option>
       <ion-option value="6">July</ion-option>
      <ion-option value="7">August</ion-option>
      <ion-option value="8">September</ion-option>
      <ion-option value="9">October</ion-option>
      <ion-option value="10">November</ion-option>
      <ion-option value="11">December</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
   <button ion-item *ngFor="let expense of expenses" (click)="onItemClick(expense)">
     <h2>{{expense.amount | currency:'EUR':true}}</h2>
     <p>
     {{expense.date}}- {{expense.description}}
    
     </p>
     
     <ion-note item-right> <ion-icon name="bus"></ion-icon> {{expense.category}}</ion-note>
   </button>
 </ion-list>
 <ion-fab right bottom>
    <button ion-fab color="primary" (click)="onAddClick()"><ion-icon name="add"></ion-icon></button>
     </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary" >
    <ion-title text-align="center">Designed by Surya Arigela</ion-title>
  </ion-toolbar>
</ion-footer>
