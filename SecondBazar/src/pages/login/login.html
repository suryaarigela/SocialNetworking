<ion-header>

  <ion-navbar>
    <ion-title>Login into App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="email" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
  </ion-item>

</ion-list>

<div padding>
 
  <button ion-button  (click)="login()">Log In</button>
   <button ion-button  (click)="signUp()">Sign UP</button>
</div>

<div *ngIf="showerror" class="danger">Incorrect credentials , Please enter valid details</div>

</ion-content>
