<ion-header>

  <ion-navbar>
    <ion-title>Sign UP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="loginForm" (submit)="login($event)">
            <ion-item>
                <ion-label floating>Enter User name</ion-label>
                <ion-input type="text" formControlName="userName"></ion-input>
            </ion-item>

          <ion-item>
                <ion-label floating>Enter email</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>

             <ion-item>
                <ion-label floating>Enter Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
    

            <div padding>
                <button ion-button  type="submit" [disabled]="!loginForm.valid">Register</button>
            </div>
        </form>
</ion-content>
